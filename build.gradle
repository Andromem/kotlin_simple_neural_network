buildscript {
    ext.kotlin_version = '1.2.51'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


apply plugin: "kotlin"
apply plugin: 'application'
mainClassName='org.nield.kinance'

compileKotlin {
    kotlinOptions.jvmTarget= "1.8"
}

repositories {
  mavenCentral()
  maven { url 'https://jitpack.io' }
}

dependencies {

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile 'no.tornado:tornadofx:1.+'

    //compile 'org.ojalgo:ojalgo:45.1.0'
    implementation 'com.github.optimatika:ojAlgo:develop-SNAPSHOT'
}


jar {
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'org.nield.finance.app.FinanceAppKt'
    )
  }
  from configurations.compile.collect { entry -> zipTree(entry) }
}

task fatJar(type: Jar) {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'org.nield.kinance.Launcher'
        )
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
