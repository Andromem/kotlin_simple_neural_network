buildscript {
    ext.kotlin_version = '1.2.31'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


apply plugin: "kotlin"
apply plugin: 'application'
mainClassName='org.nield.kinance'

compileKotlin {
    kotlinOptions.jvmTarget= "1.8"
}

repositories {
  mavenCentral()
}

dependencies {

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile 'no.tornado:tornadofx:1.+'

    compile 'org.deeplearning4j:deeplearning4j-core:1.0.0-beta'
    //compile 'com.github.haifengl:smile-core:1.5.1'
    //compile 'org.nd4j:nd4j:1.0.0-beta'
    compile 'org.ojalgo:ojalgo:45.1.0'

    //compile 'org.apache.commons:commons-math3:3.6.1'
    testCompile 'junit:junit:4.12'
}


jar {
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'org.nield.finance.app.FinanceAppKt'
    )
  }
  from configurations.compile.collect { entry -> zipTree(entry) }
}

task fatJar(type: Jar) {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'org.nield.kinance.Launcher'
        )
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
